<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[onshow.title]</title>
    <link rel="icon" href="[onshow.icon]">
    <link rel="stylesheet" href="styles/[onshow.style]" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=[onshow.font]" type="text/css">
    <script type="text/javascript" src="js/scripts.js"></script>
</head>
<body>
    <div class="feedLeft">
        <form action="logout.php"><button>LOGOUT</button></form>
        <form action="notifications.php"><button>NOTIFICATIONS</button></form>
        <button onclick="darkMode()">LIGHTSWITCH</button>
    
        <h1>HEY, [onshow.username] ãƒ„</h1>
        <p class="info">[onshow.description]</p>
        <p class="info">Account Creation: [onshow.dateAdded]</p>
        <p class="info">followers [onshow.followers]</p>

    </div>
    <div class="feed">
        <div class="makeYap">
            <form action="yap" method="POST">
                <p style="text-align: center;">Tweet something!</p>
                <input type="text" class="yapContent" name="yap" autocomplete="off" required>
                <input type="submit" value="Yap" style="text-align: center; padding-right: 5%;">
            </form>            
        </div>
        <div class="tweetContent">

            <h1>[blk1.title;block=div;]</h1>

            <div class="tweetBody">
                [blk1.content;] 

            </div>

            <div class="tweetFooter">

            </div>        
        </div>
        
    </div>
    <div class="feedRight">
        <div class="homesearch">
            <form action="search" method="GET">
                <input type="text" class="searchBar" name="keyword" autocomplete="off">
                <input type="submit" value="Search">
            </form>
        </div>
    </div>
    
</body>
</html>
